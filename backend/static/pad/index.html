<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Waiting – Pad</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:20px}
    .topbar{max-width:520px;margin:0 auto 10px;display:flex;justify-content:flex-end}
    select{font-size:14px;padding:6px 8px;border:1px solid #bbb;border-radius:8px}
    .card{max-width:520px;margin:0 auto;border:1px solid #ddd;border-radius:14px;padding:18px}
    h1{font-size:20px;margin:0 0 12px}
    label{display:block;margin:10px 0 6px}
    input,button{font-size:16px;padding:10px;border:1px solid #bbb;border-radius:10px;width:100%}
    button{cursor:pointer}
    .row{display:flex;gap:10px}.row>div{flex:1}
    .hidden{display:none}.muted{color:#666;font-size:14px;margin-top:6px}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center}
    .modal{background:#fff;border-radius:16px;padding:18px;max-width:420px;width:88%;text-align:center}
    .modal h2{margin:0 0 8px;font-size:20px}.modal p{margin:8px 0 14px}
    .lang-switch{display:inline-flex; gap:6px; background:#f3f3f3; padding:4px; border-radius:999px}
    .lang-switch button{border:0; padding:8px 12px; border-radius:999px; background:transparent; cursor:pointer}
    .lang-switch button.active{background:#222; color:#fff}
  </style>
</head>
<body>
    <!-- 언어 스위치 -->
    <div class="topbar">
        <div class="lang-switch" id="lang-switch">
        <button type="button" data-lang="ko">한국어</button>
        <button type="button" data-lang="en">English</button>
        <button type="button" data-lang="ja">日本語</button>
        <button type="button" data-lang="zh">中文</button>
        </div>
    </div>    

  <div class="card">
    <h1 id="t-title">대기 등록</h1>

    <div id="step-phone">
      <label for="phone" id="t-phone-label">전화번호</label>
      <input id="phone" type="tel" inputmode="numeric" placeholder="01012345678" autocomplete="tel" />
      <button id="btn-check">확인</button>
      <div class="muted" id="t-hint">대기 여부를 확인하려면 전체 번호를 입력해 주세요.</div>
    </div>

    <div id="step-new" class="hidden">
      <label for="name" id="t-name-label">이름</label>
      <input id="name" type="text" placeholder="이름" />
      <div class="row">
        <div>
          <label for="adults" id="t-adults-label">어른</label>
          <input id="adults" type="number" min="0" value="1" />
        </div>
        <div>
          <label for="children" id="t-children-label">아이</label>
          <input id="children" type="number" min="0" value="0" />
        </div>
      </div>
      <button id="btn-join">대기 등록</button>
      <button id="btn-back" type="button" style="margin-top:8px;background:#f2f2f2">뒤로</button>
    </div>
  </div>

  <div id="backdrop" class="modal-backdrop">
    <div class="modal">
      <h2 id="t-modal-title">대기 안내</h2>
      <p id="modal-text"></p>
      <button id="btn-close">닫기</button>
      <div class="muted" id="modal-timer"></div>
    </div>
  </div>

  <!-- JS를 분리, 구형 패드 최적화: defer 로드 -->
  <script defer src="./pad.js"></script>
</body>
</html>
