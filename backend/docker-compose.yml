version: "3.8"
services:
  db:
    image: postgres:16
    container_name: lilliput_db
    environment:
      POSTGRES_USER: lilliput
      POSTGRES_PASSWORD: lilliput_pw
      POSTGRES_DB: lilliput
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lilliput -d lilliput"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata:
